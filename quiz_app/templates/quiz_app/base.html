<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <title>Тест з метрології {% block title %}{% endblock title %}</title>
</head>


<body>
    {% block navbar %}
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar">Головна</span>

                    </button>
                    <a class="navbar-brand" href="/">Головна</a>
                </div>
            </div>
        </nav>
    {% endblock navbar %}

    <main>
        {% block content %}{% endblock content %}
        <footer>
            <div class="footer">
                <div class="container">
                    <div class="col-xs-12 col-sm-8 col-md-9">
                        <p>&copy; slav_b 2017</p>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-3">
                        <i>Powered by</i>
                            <img src="{% static "img/django_logo.png" %}" width="auto" height="30px" style="margin-left: 10px">
                    </div>
                </div>

            </div>
        </footer>

    </main>

<!--Scripts section -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</body>
</html>
